<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts Google -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Adopcion</title>
</head>
<body>

    <div id="container">
        <div class="container-select">
            <h2 class="title-select-options">Perfil</h2>
            <div id="container-profile">
                <div class="header-profile">
                    <img src="./images/author1.png" alt="Imagen de perfil" class="img-profile">
                    <span class="name-profile">Su Nombre</span>
                    <span class="name-profile">Actualice sus datos</span>
                </div>
                <form action="" id="form-profile">
                    <div class="input-group-profile">
                        <label class="label-form-profile" for="name">Nombre</label>
                        <input type="text" class="input-form-profile" placeholder="Sus Nombres" id="name">
                    </div>
                    <div class="input-group-profile">
                        <label class="label-form-profile" for="lastname">Apellido</label>
                        <input type="text" class="input-form-profile" placeholder="Sus Apellidos" id="lastname">
                    </div>
                    <div class="input-group-profile">
                        <label class="label-form-profile" for="email">Correo</label>
                        <input type="email" class="input-form-profile" placeholder="Su Correo" id="email">
                    </div>
                    <button type="submit" id="submit-form-profile">Guardar</button>
                </form>
            </div>
        </div>

        <div class="container-menu">
            <a href="./select-category.html" class="menu-inactive"><img src="./images/home-inactive.png" alt="Home"></a>
            <a href="./messages.html" class="menu-inactive"><img src="./images/chat-inactive.png" alt="Messages"></a>
            <a href="./favorites.html" class="menu-inactive"><img src="./images/favorite-inactive.png" alt="Favorites"></a>
            <a href="./profile.html" class="menu-active"><img src="./images/profile-active.png" alt="Profile" class="menu-img-active">Perfil</a>
        </div>
    </div>
    
    <script src="./scripts/main.js" type="module"></script>
</body>
</html>
